<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/dist/css/swiper.min.css">
    
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/custom.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style type="text/css" media="screen">
      .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div style="position: relative; height: 100%; display:block;">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/t1.jpg" alt="" style="height:100%;width: 100%">
        </div>
        <div class="swiper-slide">
          <img src="images/t2.jpg" alt="" style="height:100%;width: 100%">
        </div>
        <div class="swiper-slide">
          <img src="images/t3.jpg" alt="" style="height:100%;width: 100%">
        </div>
        <div class="swiper-slide">
          <img src="images/t4.jpg" alt="" style="height:100%;width: 100%">
        </div>
        <div class="swiper-slide">
          <img src="images/g4.jpg" alt="" style="height:100%;width: 100%">
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
        </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/assets/js/jquery-3.2.1.js"></script>
    <script src="%PUBLIC_URL%/dist/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/dist/js/swiper.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/custom.js"></script>
    <script>
      $('.nav_toggle').click(function(event) {
        $('ul').slideToggle();
        $('nav').css('position', 'absolute');;
      });
    </script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
    </script>
  </body>
</html>
